<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = [
            //   0, 1, 2
                [1, 2, 3],// 0
                [4, 5, 6] // 1
                ];
        document.write(a[1] [2], "<br>");

        const b = ["Aman ", "Rahul ", "Sahil"];
        document.write(b,"<br>");

        // pop
        b.pop();
        document.write(b,"<br>");

        // push
        b.push("Maruti")
        document.write(b,"<br>");

        //Shift
        b.shift();
        document.write(b, "<br>");

        //unShift
        b.unshift("Ravana");
        document.write(b, "<br>");

        a[1] [2]=5;
        document.write(a[1] [2], "<br>");

        b [1] = "Manu";
        document.write(b, "<br>");

        // table

        let student=["<table border=2>",
                        ["<tr> <th> Names </th>", "<th> LOC-2 </th>", "<th> Maths </th>", "<th>SSAD</th>", "<th>C prog</th>"],
                        ["<tr> <td> Harsh</td>", "<td> 45 </td>", "<td> 65 </td>", "<td> 85 </td>", "<td> 65 </td>"],            
                        ["<tr> <td> Ram </td>", "<td> 65 </td>", "<td> 85 </td>", "<td> 45 </td>", "<td> 95 </td>"]
                        ]
        document.write(student);
    </script>
</head>

</html>
