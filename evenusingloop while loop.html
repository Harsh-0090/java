<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let i=0;
        do{
            if(i%2==0)
            {
                document.write(i, "<br>")     
            }
            i++
        }while(i<=10)

        // while loop
        let a=0;
        while(a<=10){
            if(a%2==0)
            {
                document.write(a, "<br>")     
            }
            a++
        }

        // for loop

        let h;
        for(h=1; h<=10; h++)
        {
            if(h%2==0)
            {
                document.write(h, "<br>")
            }
        }
    </script>
</head>
