<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var i=1;i<=20;i++)
        {
            document.write("saif" + "<br/>"+"<hr/>");
        }

        // print the number in any sequence
        for(let i=5;i<=15;i++)
        {
            document.write(i +"<br/>");
        }

        // prime the even number 
        for(let m=2;m<=20;m+=2)   //m=m+2
        {
            console.log(m);
        }

        // print the odd number
        let n=parseInt(prompt("enter "));
        for(let n=1;n<=50;n+=2)
        {
            document.write(n+"<br/>");
        }

        // print the 2 table
        var num=parseInt(prompt("you can any no"));
        for(var i=1;i<=10; i++)
        {
            document.write(num + "X" +i +"=" +num*i +"<br/>");
        }

    </script>
</head>
